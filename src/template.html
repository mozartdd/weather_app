<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <header>
    <form novalidate>
      <div id="input-div">
        <input type="text" name="weather_location" data-location-input id="location" placeholder="Search for city or area">
        <button data-search-btn>Go</button>
      </div>
      <div id="temp-choice" data-temp-choice>
        <p data-temp-btn>°C</p>
        <p data-temp-btn class="hidden">°F</p>
      </div>
    </form>
  </header>

    <div id="main-panel">
      <div id="panel-header" data-panel-header>
        <p data-panel-location></p><p data-panel-time></p>
      </div>
      <div id="temp-today">
        <p data-weather-symbol>

        </p>
        <p data-current-temp>

        </p>
      </div>
    </div>
    <div>
      <div class="future-container">
        <p class="day" data-week-day></p>
        <div class="connector">
          <p class="temp" data-future-temp></p>
          <p class="symbol" data-future-symbol></p>
        </div>
      </div>
      <div class="future-container">
        <p class="day" data-week-day></p>
        <div class="connector">

      </div>

          <p class="symbol" data-future-symbol></p>
        </div>
      </div>
      <div class="future-container">
