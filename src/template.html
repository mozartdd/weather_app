<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <header>
    <form novalidate>
      <div id="input-div">
        <input type="text" name="weather_location" data-location-input id="location" placeholder="Search for city or area">
        <button data-search-btn>Go</button>
      </div>
      <div id="radio-div">
        <label for="faranheit">F</label>
        <input type="radio" name="temp" value="f" id="faranheit">
        <label for="celsius">C</label>
        <input type="radio" name="temp" value="c" id="celsius" checked>
      </div>
    </form>
  </header>
  <main>
    <div id="main-panel">
      <div id="panel-header" data-panel-header>
        <p><span></span></p>
      </div>
    </div>
  </main>
</body>
</html>
